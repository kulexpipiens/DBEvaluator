	<ui:define name="body">
		<h3>Welcome to DBEvaluator</h3>
		<h4>Pure JAVA  </h4>
		<h:form id="jsfForm">
			<h:inputText size="100" id="name" value="#{resultSet.select}" />
			<h:commandButton value="Execute query">
				<f:ajax execute="name" render=":jsfForm:nameGroup :jsfForm:message" />
			</h:commandButton>
			<br />
			<!-- 			<h:panelGroup id="nameGroup">

					rendered="#{not empty mainController.name}" />

			<p:dataGrid id="nameGroup" columns="#{resultSet.resultCount}" value="#{resultSet.resultList}" var="item">
				<p:column>
					<h:outputText value="#{item}" />
				</p:column>
			</p:dataGrid>
			<h:panelGroup id="message">
				<h:outputText value="#{resultSet.message}" />
			</h:panelGroup>
		</h:form>
